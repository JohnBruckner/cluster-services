replicaCount: 1

image:
  repository: eclipse-mosquitto
  tag: latest
  pullPolicy: IfNotPresent

namespace: mqtt

configMap:
  name: mosquitto
  anonymous: true

nameOverride: ""
fullnameOverride: ""

persistence:
  enabled: true
  storageClass: nfs-client
  size: 1Gi

passwordFile:
  enabled: false
  username: mqttuser
  password: password
  mountPath: /mosquitto/config
  filename: password.txt

service:
  type: LoadBalancer
  port: 1883
  targetPort: 1883
